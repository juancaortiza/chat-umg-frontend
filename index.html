<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Chat UMG - Autenticación y Mensajes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Chat UMG - Autenticación y Mensajes</h1>

    <!-- SECCIÓN LOGIN (SERIE I) -->
    <section id="login-section">
      <h2>Inicio de sesión</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuario (antes del @miumg.edu.gt)</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="ej: ctezop" 
            required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="123456a" 
            required />
        </div>

        <button type="submit">Iniciar sesión</button>
      </form>

      <p id="login-status" class="status"></p>
    </section>

    <!-- SECCIÓN MENSAJE (SERIE II) -->
    <section id="message-section" class="hidden">
      <h2>Enviar mensaje</h2>

      <p class="small-text">
        Usuario autenticado: <span id="current-user"></span>
      </p>

      <form id="message-form">
        <div class="form-group">
          <label for="codSala">Código de sala (Cod_Sala)</label>
          <input 
            type="number" 
            id="codSala" 
            name="codSala" 
            value="0" 
            required />
        </div>

        <div class="form-group">
          <label for="contenido">Contenido del mensaje</label>
          <textarea 
            id="contenido" 
            name="contenido" 
            rows="4" 
            placeholder="Escribe tu mensaje aquí..." 
            required></textarea>
        </div>

        <button type="submit">Enviar mensaje</button>
      </form>

      <p id="message-status" class="status"></p>

      <button id="logout-btn" class="secondary-btn">
        Cerrar sesión
      </button>
    </section>

<section id="message-section" class="hidden">
  <h2>Enviar mensaje</h2>

  <p class="small-text">
    Usuario autenticado: <span id="current-user"></span>
  </p>

  <form id="message-form">
    <div class="form-group">
      <label for="codSala">Código de sala (Cod_Sala)</label>
      <input 
        type="number" 
        id="codSala" 
        name="codSala" 
        value="0" 
        required />
    </div>

    <div class="form-group">
      <label for="contenido">Contenido del mensaje</label>
      <textarea 
        id="contenido" 
        name="contenido" 
        rows="4" 
        placeholder="Escribe tu mensaje aquí..." 
        required></textarea>
    </div>

    <button type="submit">Enviar mensaje</button>
  </form>

  <p id="message-status" class="status"></p>

  <button id="logout-btn" class="secondary-btn">
    Cerrar sesión
  </button>

  <hr />

  <!-- SERIE III: VISUALIZACIÓN DE MENSAJES -->
  <h3>Historial de mensajes</h3>
  <button id="load-messages-btn">Cargar mensajes</button>
  <div id="messages-container" class="messages-box">
    <!-- Aquí se pintan los mensajes -->
  </div>
</section>



  </div>

  <script src="app.js"></script>
</body>
</html>
